<!doctype html>
<html lang="en">
    <head>
        {% include meta.html %}
        <link rel="stylesheet" href="{{ "/assets/css/maria.css" | relative_url }}" type="text/css">
        <link rel="shortcut icon" href="{% link /assets/images/herb.png %}" type="image/png">
        <script src="{{ "/assets/js/collapsible.js" | relative_url }}" type="text/javascript"></script>
    </head>
    <body data-ssml-voice-gender="female"{% if page.bodyclass %} class="{{ page.bodyclass }}"{% endif %}>
        <div class="container">
            <header>
                <div class="h-card brand">
                    <img src="{% link /assets/images/leah.png %}" alt="maria" class="u-photo" width="48" height="48" draggable="false">
                    <a href="{{ site.url }}" class="p-name p-author u-url" rel="me author">maria</a>
                </div>
                <nav>
                    <div class="collapsible">
                        <a href="#" class="collapse-button"><i class="emoji" aria-hidden="true">✋</i> menu</a>
                        <div class="collapse">
                            {% include nav.html %}
                        </div>
                    </div>
                </nav>
            </header>
            <main>
                {{ content }}
            </main>
            <footer>
                <a href="{% link _pages/badge.md %}">
                    <img src="{% link /assets/images/88x31/marzka_cafe_88x31.png %}" alt="marzka.cafe badge (out of date!)">
                </a>
                <span class="divider">♥</span>
                <a href="https://www.buymeacoffee.com/mariatown">buy me a coffee</a>
                <span class="divider">/</span>
                <a href="https://github.com/m5ka/maria.town">source code</a>
                <span class="divider">/</span>
                <a href="{% link _pages/help.md %}">help & contact</a>
            </footer>
        </div>
    </body>
</html>
